syntax = "proto3";

package ik;

option cc_generic_services = true;

message Request
{
    bytes message = 1;
}

message SelectResponse
{
    bool is_success = 1;
    repeated bytes result = 2;
}

message UpdataResponse
{
    bool is_success = 1;
}

message DeleteResponse
{
    bool is_success = 1;
}

service PoxryDB
{
    rpc Select(Request) returns(SelectResponse);
}